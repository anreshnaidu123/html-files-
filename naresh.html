<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Naresh Naidu </title>
    <style>
        label {
            display: inline-block;
           
        }
    </style>
</head>
<body>
<form action="/action_page.php">
    <fieldset>
        <legend>Personal Details</legend>
        <label for="fname">Name:</label>
        <input type="text" id="fname" name="fname" size="50"><br>
        <label for="Email">Email:</label>
        <input type="email" id="Email" name="Email" size="50">
    </fieldset>
</form>

<form action="/review_page.php">
    <fieldset>
        <legend>Your Review</legend>
        <label for="source">How did you hear about us?</label>
        <select name="source" id="source">
            <option value="google">Google</option>
            <option value="youtube">YouTube</option>
            <option value="facebook">Facebook</option>
            <option value="amazon">Amazon</option>
            <option value="twitter">Twitter</option>
        </select><br>
        
        <label>Would you visit again?</label>
        <input type="radio" id="yes" name="visit_again" value="yes">
        <label for="yes">Yes</label>
        <input type="radio" id="no" name="visit_again" value="no">
        <label for="no">No</label>
        <input type="radio" id="maybe" name="visit_again" value="maybe">
        <label for="maybe">Maybe</label><br><br>
        
        <label for="comments">Comments:</label><br>
        <textarea id="comments" name="comments" style="width: 200px; height: 200px;"></textarea><br><br>
        <input type="checkbox" id="subscribe" name="subscribe" value="yes" checked>
        <label for="subscribe">Sign me up for email updates</label><br><br>
        <input type="submit" value="Submit Review">
    </fieldset>
</form>
</body>
</html>

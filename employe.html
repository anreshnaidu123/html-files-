<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>South India Shopping Mall</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            color: #333;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
            color: #333;
        }
        .form-group input {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .form-group button {
            width: 100%;
            padding: 10px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        .form-group button:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>South India Shopping Mall</h1>
        <div class="form-group">
            <label for="id">ID:</label>
            <input type="text" id="id" placeholder="Enter ID">
        </div>
        <div class="form-group">
            <label for="name">Name:</label>
            <input type="text" id="name" placeholder="Enter Name">
        </div>
        <div class="form-group">
            <label for="section">Section:</label>
            <input type="text" id="section" placeholder="Enter Section">
        </div>
        <div class="form-group">
            <label for="monthly-target">Monthly Target:</label>
            <input type="number" id="monthly-target" placeholder="Enter Monthly Target">
        </div>
        <div class="form-group">
            <label for="perday-target">Per Day Target:</label>
            <input type="number" id="perday-target" placeholder="Enter Per Day Target">
        </div>
        <div class="form-group">
            <button onclick="submitForm()">Submit</button>
        </div>
    </div>
    <script src="emplo.js"></script>
</body>
</html>
